<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box It - Minification Analytics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background-color: var(--vscode-editor-selectionBackground);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .metric-label {
            font-size: 14px;
            opacity: 0.8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--vscode-editor-selectionBackground);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--vscode-editor-lineHighlightBackground);
        }

        th {
            background-color: var(--vscode-editor-selectionHighlightBackground);
            font-weight: bold;
        }

        tr:hover {
            background-color: var(--vscode-editor-hoverHighlightBackground);
        }

        .savings-positive {
            color: #4caf50;
        }

        h1 {
            margin-bottom: 30px;
            color: var(--vscode-editor-foreground);
        }

        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Minification Analytics</h1>
    
    <div class="dashboard">
        <div class="metric-card">
            <div class="metric-label">Total Original Tokens</div>
            <div class="metric-value" id="totalOriginal">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Total Minified Tokens</div>
            <div class="metric-value" id="totalMinified">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Total Tokens Saved</div>
            <div class="metric-value savings-positive" id="totalSaved">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Total Savings %</div>
            <div class="metric-value savings-positive" id="savingsPercent">0%</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Estimated Cost Saved</div>
            <div class="metric-value savings-positive" id="costSaved">$0.00</div>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Date & Time</th>
                    <th>Original Tokens</th>
                    <th>Minified Tokens</th>
                    <th>Tokens Saved</th>
                    <th>Savings %</th>
                </tr>
            </thead>
            <tbody id="analyticsTable">
            </tbody>
        </table>
    </div>

    <script>
        try {
            // Analytics data will be injected here by the extension
            const analyticsData = /*ANALYTICS_DATA*/[];
    
            // Add error handling and logging
            console.log('Loaded analytics data:', analyticsData);
            
            if (!analyticsData || analyticsData.length === 0) {
                document.querySelector('.dashboard').innerHTML = '<div class="metric-card"><div class="metric-label">No data available</div><div class="metric-value">Try minifying some text first!</div></div>';
                document.querySelector('.table-container').style.display = 'none';
            }
    
            function formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleString();
                } catch (error) {
                    console.error('Error formatting date:', error);
                    return 'Invalid Date';
                }
            }
    
            function calculateMetrics() {
                try {
                    const metrics = analyticsData.reduce((acc, curr) => {
                        acc.totalOriginal += curr.originalTokens;
                        acc.totalMinified += curr.minifiedTokens;
                        return acc;
                    }, { totalOriginal: 0, totalMinified: 0 });
    
                    metrics.totalSaved = metrics.totalOriginal - metrics.totalMinified;
                    metrics.savingsPercent = metrics.totalOriginal ? ((metrics.totalSaved / metrics.totalOriginal) * 100).toFixed(1) : '0';
                    metrics.costSaved = (metrics.totalSaved / 1000 * 0.01).toFixed(2);
    
                    return metrics;
                } catch (error) {
                    console.error('Error calculating metrics:', error);
                    return { totalOriginal: 0, totalMinified: 0, totalSaved: 0, savingsPercent: 0, costSaved: '0.00' };
                }
            }
    
            function updateDashboard() {
                try {
                    const metrics = calculateMetrics();
                    
                    document.getElementById('totalOriginal').textContent = metrics.totalOriginal.toLocaleString();
                    document.getElementById('totalMinified').textContent = metrics.totalMinified.toLocaleString();
                    document.getElementById('totalSaved').textContent = metrics.totalSaved.toLocaleString();
                    document.getElementById('savingsPercent').textContent = `${metrics.savingsPercent}%`;
                    document.getElementById('costSaved').textContent = `$${metrics.costSaved}`;
                } catch (error) {
                    console.error('Error updating dashboard:', error);
                }
            }
    
            function populateTable() {
                try {
                    const tbody = document.getElementById('analyticsTable');
                    tbody.innerHTML = '';
    
                    analyticsData.forEach((data, index) => {
                        const tokensSaved = data.originalTokens - data.minifiedTokens;
                        const savingsPercent = ((tokensSaved / data.originalTokens) * 100).toFixed(1);
    
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${formatDate(data.date)}</td>
                            <td>${data.originalTokens.toLocaleString()}</td>
                            <td>${data.minifiedTokens.toLocaleString()}</td>
                            <td class="savings-positive">${tokensSaved.toLocaleString()}</td>
                            <td class="savings-positive">${savingsPercent}%</td>
                        `;
                        tbody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error populating table:', error);
                }
            }
    
            // Initialize the dashboard
            updateDashboard();
            populateTable();
        } catch (error) {
            console.error('Global error in analytics:', error);
        }
    </script>
</body>
</html>
